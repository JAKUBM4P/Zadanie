<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dozownik Mydła</title>
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            background-color: #f0f8ff;
            padding: 20px;
            color: #333;
        }
        header h1 {
            color: #ff4500;
        }
        article img {
            max-width: 300px;
            margin: 10px auto;
            display: block;
        }
        footer a {
            color: #fff;
            background-color: #ff4500;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Instrukcja Obsługi Dozownika</h1>
    </header>
    <section>
        <h2>Podstawowe części</h2>
        <ul>
            <li><strong>Pojemnik</strong> – przechowuje mydło w płynie.</li>
            <li><strong>Pompa</strong> – odpowiada za dozowanie mydła.</li>
            <li><strong>Przycisk</strong> – aktywuje mechanizm pompki.</li>
        </ul>
    </section>
    <section>
        <h2>Użytkowanie</h2>
        <ul>
            <li>Napełnij pojemnik mydłem do linii MAX.</li>
            <li>Naciśnij przycisk, aby uzyskać mydło.</li>
        </ul>
    </section>
    <article>
        <img src="dozownik.jpeg" alt="Dozownik mydła">
